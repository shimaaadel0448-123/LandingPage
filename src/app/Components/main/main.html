<div class="d-flex vh-100 bg-white">

  <!-- زر المنيو في الموبايل والتابلت -->
  <button class="d-lg-none position-fixed top-0 start-0 m-3 btn btn-danger rounded-circle shadow-lg d-flex align-items-center justify-content-center"
          style="width: 50px; height: 50px; z-index: 1100;"
          (click)="sidebarOpen = !sidebarOpen">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
    </svg>
  </button>

  <!-- السايدبار - يظهر دايمًا في الديسكتوب، ويطلع من الشمال في الموبايل -->
  <aside class="sidebar position-fixed start-0 top-0 h-100 bg-light d-flex flex-column p-4 overflow-auto shadow-lg"
         [class.show]="sidebarOpen"
         style="width: 23rem; background: #FFE3E3; z-index: 1050; transition: transform 0.4s ease-in-out; transform: translateX(-100%);">

    <div class="d-flex justify-content-end mb-4 d-lg-none">
      <button class="btn btn-close" (click)="sidebarOpen = false"></button>
    </div>

    <div class="d-flex justify-content-center mb-5">
      <img src="./Untitled-1.jpg" alt="logo" style="width: 16rem;">
    </div>

    <div class="d-flex flex-column gap-3">
      <button class="w-100 d-flex align-items-center border border-dark fw-bold py-3 px-3 rounded">
        <span class="flex-grow-1">مطابع التعبئة والتغليف</span>
        <span><img src="./arrow.png" alt="arrow" style="width: 26px; height: 26px;"></span>
      </button>

      <button class="w-100 d-flex align-items-center border fw-bold py-3 px-3 rounded" style="color: #568D1E; border-color: #568D1E;">
        <span class="flex-grow-1">المطابع التجارية</span>
        <span><img src="./arrow.png" alt="arrow" style="width: 26px; height: 26px;"></span>
      </button>

      <button class="w-100 d-flex align-items-center border fw-bold py-3 px-3 rounded" style="color: #568D1E; border-color: #568D1E;">
        <span class="flex-grow-1">مطابع الليبل اللاصق</span>
        <span><img src="./arrow.png" alt="arrow" style="width: 26px; height: 26px;"></span>
      </button>

      <button class="w-100 d-flex align-items-center border border-dark fw-bold py-3 px-3 rounded">
        <span class="flex-grow-1">مطابع التحويلات الورقية</span>
        <span><img src="./arrow.png" alt="arrow" style="width: 26px; height: 26px;"></span>
      </button>
    </div>
  </aside>

  <!-- Overlay عشان لما نفتح السايدبار في الموبايل -->
  <div class="d-lg-none position-fixed top-0 start-0 w-100 h-100 bg-dark"
       style="opacity: 0.5; z-index: 1040; display: none;"
       [style.display]="sidebarOpen ? 'block' : 'none'"
       (click)="sidebarOpen = false"></div>

  <!-- الجزء الأيمن: هيدر + محتوى -->
  <div class="d-flex flex-column flex-grow-1">

    <!-- الهيدر الثابت -->
    <div class="header-fixed-wrapper position-sticky top-0 bg-white shadow-header" style="z-index: 1000;">
      <div class="container py-3 d-flex flex-column flex-md-row align-items-center justify-content-between gap-3">

        <!-- مربع البحث (يظهر من md فما فوق، وفي الموبايل يظهر تحت اللوجو) -->
        <div class="order-3 order-md-1 w-100" style="max-width: 330px;">
          <div class="position-relative">
            <span class="search-icon position-absolute">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#777" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zm-5.242 1.156a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
              </svg>
            </span>
            <input type="text" class="form-control rounded-pill search-input shadow-search w-100"
                   placeholder="بحث عن المنتجات او الشركات">
          </div>
        </div>

        <!-- العنوان (يختفي في الشاشات الصغيرة جدًا) -->
        <h1 class="d-none d-lg-block text-center flex-grow-1 order-2 fs-4 fw-semibold m-0">
          ما هى منصة اطبع فى الاردن ؟
        </h1>

        <!-- اللوجو -->
        <div class="order-1 order-md-3 text-center">
          <img src="./logo.jpg" alt="logo" class="img-fluid" style="width: 56px; height: 56px; object-fit: contain;">
        </div>

      </div>
    </div>

    <!-- المحتوى مع مسافة قليلة جدًا من فوق -->
    <div class="flex-grow-1 overflow-auto bg-white">
      <div class="container pt-4 pb-5">

        <div class="row g-4 align-items-center">
          <div class="col-12 col-md-6 text-center text-md-end">
            <img src="./Untitled-3.jpg" alt="" class="img-fluid mb-3 w-100" style="max-width: 500px;">
            <p class="text-success fw-bold fs-4 mb-3">منصة متخصصة بقطاع الطباعة و التغليف في الأردن</p>
            <p class="text-dark fw-bold text-center fs-3 mb-2">المنصة هي مرجع ودليل إلكتروني</p>
            <p class="text-danger fw-bold text-center fs-2 mb-4">لقطاع الطباعة والتعبئة والتغليف الأردني</p>

            <div class="row g-4">
              <div class="col-12 col-sm-6 d-flex flex-column align-items-center text-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#0066CC" class="mb-3" width="64" height="64">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884... (نفس الـ path بتاعك)"/>
                </svg>
                <h3 class="fw-bold fs-5 mb-2">سهولة الوصول</h3>
                <p class="text-danger mb-0">نوفر سهولة لإمكانية الوصول للمعلومات المطلوبة</p>
              </div>
              <div class="col-12 col-sm-6 d-flex flex-column align-items-center text-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="#0066CC" class="mb-3" width="64" height="64">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <h3 class="fw-bold fs-5 mb-2">بيانات محدّثة</h3>
                <p class="text-danger mb-0">نقوم بالتدقيق على جميع بيانات الشركات وتحديثها</p>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6 d-flex justify-content-center">
            <img src="./e.jpg" alt="" class="img-fluid" style="max-width: 320px;">
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- الاستايلات + الـ responsive للسايدبار -->
<style>
  .shadow-header { box-shadow: 0 4px 14px rgba(0,0,0,0.15); }
  .search-icon { left: 14px; top: 50%; transform: translateY(-50%); pointer-events: none; }
  .search-input { padding-left: 2.6rem !important; height: 42px; border: 1px solid #ddd; background: #fff; }
  .shadow-search { box-shadow: 4px 4px 12px rgba(0,0,0,0.8) !important; transition: 0.2s; }
  .shadow-search:focus { box-shadow: 0px 4px 16px rgba(0,0,0,0.22) !important; border-color: #ccc; }

  /* السايدبار يظهر دايمًا في الديسكتوب ويطلع من الشمال في الموبايل */
  @media (min-width: 992px) {
    .sidebar {
      position: static !important;
      transform: translateX(0) !important;
    }
  }

  .sidebar.show {
    transform: translateX(0);
  }
</style>
